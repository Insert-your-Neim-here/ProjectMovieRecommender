{% extends "base.html" %}
{% block content %}
  <h1>Delete entry?</h1>

  <p><b>{{ entry.movie_title }}</b></p>
  <p>{{ entry.text|truncatechars:250 }}</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="/journals/">Cancel</a>
  </form>
{% endblock %}
