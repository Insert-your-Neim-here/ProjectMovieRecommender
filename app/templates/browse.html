{% extends "base.html" %}
{% block content %}
  <h1>Browse Movies</h1>

  <form method="get" action="/" style="margin: 12px 0;">
    <input name="q" value="{{ q|default:'' }}" placeholder="Search movies..." style="width: 320px;">
    <button type="submit">Search</button>
  </form>

  {% if movies %}
    <ul>
      {% for m in movies %}
        <li style="margin: 8px 0;">
          <a href="/movie/{{ m.id }}/">{{ m.title }} ({{ m.release_date|default:"" }})</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No movies found.</p>
  {% endif %}
{% endblock %}
